<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>My Music App</title>
</head>

<body>



    <div class="container">


        <div class="song_name">

            <h2 class="s_name"></h2>

        </div>

        <div class="song_artist">

            <h4 class="s_artist">S</h4>

        </div>

        <div class="song_image">

            <img src="" alt="image" class="s_image">

        </div>

        <div class="audio">

            <span class="count_start">0:00</span> <span class="count_end">0:00</span>

            <div class="line">
                <div class="inline"></div>
            </div>

            <audio src="" class="myaudio"></audio>

            <div class="images">

                <img src="./images/backward-solid.svg" alt="images" class="audio_icon1">
                <img src="./images/play-solid.svg" alt="images" class="audio_icon2">
                <img src="./images/forward-solid.svg" alt="images" class="audio_icon3">


            </div>

        </div>

    </div>





    <script src="index.js"></script>


</body>

</html>
